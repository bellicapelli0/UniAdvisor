	<br>
	<h1>Universit√† la Sapienza - Dipartimento di Scienze della Terra</h1>

	<div id="map">
	
	<script>
	// Initialize and add the map
	function initMap() {
  		// The location of geologia
  		var geologia = {lat: 41.903, lng: 12.513};
  		// The map, centered at geologia
  		var map = new google.maps.Map(
      		document.getElementById('map'), {zoom: 17, center: geologia});
  		// The marker, positioned at geologia
  		var marker = new google.maps.Marker({position: geologia, map: map});
	}
	</script>
	<!--Load the API from the specified URL
	* The async attribute allows the browser to render the page while the API loads
	* The key parameter will contain your own API key (which is not needed for this tutorial)
	* The callback parameter executes the initMap() function
	-->
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB368qVPwB8e9RmEjrYNAh40q9EfD6m8DY&callback=initMap">
	</script>
