<!doctype html>
<html lang="it">
<head>
	<title>LABORATORIO INFORMATICA</title>
	<style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  
        width: 40%;  
	float:left;
	left:100px;
       }
      #specifics {
        height: 50px;  
        width: 40%;  
	float:right;
	position:absolute;
	top:175px;
	left:725px;
       }
      h1 {
	text-align: center;
      }
      </style>
</head>
<body>
	<br>
	<h1>Laboratorio di Informatica - Paolo Ercoli</h1>
	<br>
	
	<div id="map">
	
	<script>
	// Initialize and add the map
	function initMap() {
  		// The location of labInf
  		var labInf = {lat: 41.899, lng: 12.516};
  		// The map, centered at labInf
  		var map = new google.maps.Map(
      		document.getElementById('map'), {zoom: 17, center:labInf});
  		// The marker, positioned at labInf
  		var marker = new google.maps.Marker({position: labInf, map: map});
	}
	</script>
	<!--Load the API from the specified URL
	* The async attribute allows the browser to render the page while the API loads
	* The key parameter will contain your own API key (which is not needed for this tutorial)
	* The callback parameter executes the initMap() function
	-->
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
	</script>
	</div>
